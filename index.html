
<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f2f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #002147;
      color: white;
    }
    header img {
      height: 100px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0;
    }
    main {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #990000;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #002147;
      color: white;
      margin-top: 40px;
    }
    @media screen and (max-width: 600px) {

      }

</head>
<body>

          <td>Blok A</td>

        <tr>

          <td>Cik Siti</td>
          <td>Blok B</td>
        </tr>
      </tbody>
    </table>

<footer>

</html>
