
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadual Bertugas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f0fe;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #d0e7ff;
    }
  </style>
</head>
<body>
  <h1>Jadual Bertugas Felo Mingguan</h1>
  <table>
    <thead>
      <tr>
        <th>Hari</th>
        <th>Masa</th>
        <th>Nama Felo</th>
        <th>Lokasi</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Isnin</td>
        <td>8:00 AM - 12:00 PM</td>
        <td>Encik Ahmad</td>
        <td>Blok A</td>
      </tr>
      <tr>
        <td>Selasa</td>
        <td>2:00 PM - 6:00 PM</td>
        <td>Cik Siti</td>
        <td>Blok B</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
